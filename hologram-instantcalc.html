<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>2D hologram (instant calculation) | Holography Tutorial</title>
	<link rel="stylesheet" type="text/css" href="css/base-style.css">
	<style>
	canvas, #controls { border: 1px solid grey; display: block; }
	input[type="range"] { width: 480px; vertical-align: middle; }
	#controls { width: 480px; padding:10px; background-color: Lavender; }
	#controls, canvas#curves, canvas#hologram { border-bottom: none; }
	p { width: 500px; }
	</style>
</head>
<body onload="setRefAngle()">
	<a href="index.html">&larr; back</a>
	<h2>2D hologram (instant calculation)</h2>
	<p>This page allows playing with physically-based hologram generation
	and reasoning about how different parameters affect the hologram
	and how it's formed.</p>
	<div id="controls">
		<label for="angle">Angle of the incident light: </label>
		<span id="angle-text" title="angle with hologram plane"></span><br>
		<input type="range" name="angle" id="angle-slider" oninput="setRefAngle()"
		       value="20.6" min="-90" max="90" step="0.1">
		<br><br>
		<br><br>
		<label for="show-curves">Amplitude curves: </label>
		<input type="checkbox" name="show-curves" id="show-curves" autocomplete="off" onchange="refresh()">
		&emsp;
		<input type="button" id="lessPts" value="âˆ’" autocomplete="off" onclick="removePoint()">
		points
		<input type="button" id="lessPts" value="+" onclick="addPoint()">
	</div>
	<canvas width="500" height="100" id="hologram"></canvas>
	<canvas width="500" height="50" id="curves"></canvas>
	<canvas width="500" height="300" id="diagram"></canvas>
	<script type="text/javascript" src="js/hologram-instantcalc.js"></script>
</body>
</html>
