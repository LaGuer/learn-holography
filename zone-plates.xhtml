<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Zone Plates | Learning Holography</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/base-style.css" />
	<link rel="stylesheet" href="css/zone-plates.css" />
	<script src="js/zone-plates.js" defer="true"></script>
	<script src="js/wavelengthToColor.js" defer="true"></script>
</head>
<body id="zone-plates">

	<a href="index.xhtml">← back</a>

	<h2>Zone Plates</h2>

	<p>
		Placeholder explanatory text.
	</p>
	<div id="main-wrapper">
		<div id="canvas-wrapper">
			<canvas id="glcanvas" width="600" height="400">
				Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
			</canvas>
			<div id="scale-marker"></div>
		</div>
		<fieldset>
			<legend>Adjust parameters:</legend>
			<div id="position-x" class="flankedSlider">
				<span title="X location of the point light source">x</span>:
				<input type="range" name="x" id="x-slider"
				       value="0" min= "-1.0" max=  "1.0" step="0.01" />
				<span id="x-value"></span>
			</div>
			<div id="position-y" class="flankedSlider">
				<span title="Y location of the point light source">y</span>:
				<input type="range" name="y" id="y-slider"
				       value="0" min="-1.0" max="1.0" step="0.01" />
				<span id="y-value"></span>
			</div>
			<div id="position-z" class="flankedSlider">
				<span title="Z location of the point light source">z</span>:
				<input type="range" name="z" id="z-slider"
				       value="1" min="0.0" max="1.0" step="0.01" />
				<span id="z-value"></span>
			</div>
			<div id="wavelength" class="flankedSlider">
				<span title="Wavelength of the light">λ</span>:
				<input type="range" name="w" id="w-slider"
				       value="1" min="400.0" max="700.0" step="1.00" />
				<span id="w-value"></span>
				<!-- wavelength is just a scaling factor, really,
				  ~~ but is included here for physical realism -->
			</div>
			<div id="resolution" class="flankedSlider">
				<span title="Pixel density of the holographic plate">ρ</span>:
				<input type="range" name="r" id="r-slider"
				       value="1" min="-1.0" max="2.0" step="0.01" />
				<span id="r-value"></span>
				<!-- resolution (using rho symbol that normally represents density)
				  ~~ measured as powers of ten of micrometers -->
			</div>
			<span id="r-example"></span>
			<label for="colorize" title="Colorize the zone plate based on the wavelength of the laser">Colorize: </label>
			<input type="checkbox" name="c" id="colorize" />
		</fieldset>
	</div>
</body>
</html>
