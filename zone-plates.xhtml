<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Zone Plates | Learning Holography</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/base-style.css" />
	<link rel="stylesheet" href="css/zone-plates.css" />
	<script src="js/zone-plates.js" defer="true"></script>
</head>
<body id="zone-plates">

	<a href="index.xhtml">← back</a>

	<h2>Zone Plates</h2>

	<p>
		Placeholder explanatory text.
	</p>
	<div>
		<div id="canvas-wrapper">
			<canvas id="glcanvas" width="600" height="400">Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.</canvas>
			<div id="scale"></div>
		</div>
		<fieldset>
			<legend>Adjust parameters:</legend>
			x: <input type="range" name="x" id="x-slider" value="0" min= "-1.0" max=  "1.0" step="0.01" /><span id="x-show"></span><br/>
			y: <input type="range" name="y" id="y-slider" value="0" min= "-1.0" max=  "1.0" step="0.01" /><span id="y-show"></span><br/>
			z: <input type="range" name="z" id="z-slider" value="1" min= " 0.0" max=  "1.0" step="0.01" /><span id="z-show"></span><br/>
			λ: <input type="range" name="w" id="w-slider" value="1" min="400.0" max="700.0" step="1.00" /><span id="w-show"></span><br/>
			<!-- wavelength is just a scaling factor, really, but is included here for physical realism -->
			ρ: <input type="range" name="r" id="r-slider" value="1" min= "-1.0" max=  "2.0" step="0.01" /><span id="r-show"></span><br/>
			<!-- resolution (using rho symbol that normally represents density) measured as powers of ten of micrometers -->
		</fieldset>
		<p>Elapsed time: <span id="duration"></span></p>
	</div>
</body>
</html>
